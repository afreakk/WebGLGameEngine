<html>
<head>
<title>W</title>
<meta http-equiv="content-type"     content="text/html; charset=ISO-8859-1">
<script src="http://code.jquery.com/jquery-2.0.3.js"></script>
    <script type="application/javascript">
$(document).ready(function()
{
    $(lerret).hide();
    var gl;
    $.when(
    $.getScript('gl-matrix/common.js'),
    $.getScript('gl-matrix/vec2.js'),
    $.getScript('gl-matrix/vec3.js'),
    $.getScript('gl-matrix/vec4.js'),
    $.getScript('gl-matrix/mat2.js'),
    $.getScript('gl-matrix/mat2d.js'),
    $.getScript('gl-matrix/mat3.js'),
    $.getScript('gl-matrix/mat4.js'),
    $.getScript('gl-matrix/quat.js'),
    $.getScript('webgl-utils.js'),
    $.getScript('main.js'),   
    $.getScript('shaderLoader.js'),
    $.getScript('particleEffects.js'),
    $.getScript('shapes.js'),
    $.getScript('camera.js'),
    $.getScript('sceneManager.js'),
    $.getScript('scene0.js'),
    $.getScript('hUtils.js'),
    $.getScript('resizeHandling.js'),
    $.Deferred(function( deferred )
    {
        $( deferred.resolve );
    })
    ).done(function()
    {
        $(lerret).slideDown("slow");
        webGLStart(document);
    });
});
</script>
</head>
<body>
<canvas id="lerret" style="border: none; position: relative; left: 0px" width="window.innerWidth" height="window.innerHeigdht" ></canvas>
</body>
</html>
